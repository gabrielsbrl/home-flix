<div class="logo-container">
    <img src="../../assets/logo.png" alt="HomeFlix logo">
</div>
<ul>
    <li *ngFor="let video of videos" (click)="navigateToPlayer(video.identificator)">
        <img [src]="getImageSrc(video.identificator)" [alt]="video.name">
        <p class="video-title">                
            {{ video.name }}
        </p>
    </li>   
</ul>
